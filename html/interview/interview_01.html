<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
        <meta name="keywords" content="" />
        <meta name="description" content="" />
        <meta name="format-detection" content="telephone=no" />
        <link rel="apple-touch-icon" sizes="180x180" href="../../assets/img/favicon_180.png" />
        <link rel="icon" type="image/png" sizes="512x512" href="../../assets/img/favicon_512.png" />
        <link rel="icon" type="image/png" sizes="192x192" href="../../assets/img/favicon_192.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="../../assets/img/favicon_32.png" />
        <title>사전 문진</title>
        <!-- css -->
        <link href="../../assets/css/common.css" type="text/css" rel="stylesheet" />
        <link href="../../assets/css/style.css" type="text/css" rel="stylesheet" />
        <!-- script -->
        <script defer src="../../assets/js/jquery-2.2.4.min.js"></script>
        <script defer src="../../assets/js/swiper-bundle.min.js"></script>
        <script defer src="../../assets/js/common.js"></script>
    </head>

    <body>
        <div class="wrap layout-small">
            <div class="container">
                <!-- 헤더 영역 -->
                <header class="header">
                    <div class="inner">
                        <button type="button" class="btn-menu"><span class="blind">메뉴</span></button>
                        <h1 class="logo">
                            <a href="#!">logo</a>
                        </h1>
                        <nav>
                            
                        </nav>
                    </div>
                    <div class="inner">
                        <button type="button" class="btn-back"><span class="blind">백버튼</span></button>
                        <p class="h-tit">사전 문진</p>
                    </div>
                </header>
                <!-- //헤더 영역 -->
                
                <!-- 컨텐츠 영역 -->
                <div class="contents">
                    <div class="progress">
                        <span class="bar active"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>
                    </div>

                    <section>
                        <div class="sec-tit medium">
                            <p class="tit">다이어트 성공을 위해 <br/> 꼼꼼히 작성해주세요</p>
                        </div>

                        <div class="form-list gap-lagre">
                            <div class="input-wrap">
                                <label for="inp1" class="label-txt">현재 키</label>
                                <div class="input">
                                    <input type="tel" id="inp1" placeholder="숫자로 입력" value="">
                                    <p class="unit">cm</p>
                                </div>
                            </div>
                            <div class="input-wrap">
                                <label for="inp2" class="label-txt">현재 몸무게</label>
                                <div class="input">
                                    <input type="tel" id="inp2" placeholder="숫자로 입력" value="">
                                    <p class="unit">kg</p>
                                </div>
                            </div>
                            <div class="input-wrap">
                                <p class="label-txt">최근 1년 사이 체중변화</p>
                                <div class="radio">
                                    <input type="radio" id="radio1-1" name="radio1" checked>
                                    <label for="radio1-1">
                                        <span>5kg 이상 증가</span>
                                    </label>
                                </div>
                                <div class="radio">
                                    <input type="radio" id="radio1-2" name="radio1">
                                    <label for="radio1-2">
                                        <span>10kg 이상 증가</span>
                                    </label>
                                </div>
                                <div class="radio">
                                    <input type="radio" id="radio1-3" name="radio1">
                                    <label for="radio1-3">
                                        <span>비슷하게 유지중</span>
                                    </label>
                                </div>
                            </div>
                            <div class="input-wrap">
                                <p class="label-txt">변비 유무</p>
                                <div class="radio">
                                    <input type="radio" id="radio2-1" name="radio2" checked>
                                    <label for="radio2-1">
                                        <span>심함</span>
                                    </label>
                                </div>
                                <div class="radio">
                                    <input type="radio" id="radio2-2" name="radio2">
                                    <label for="radio2-2">
                                        <span>보통</span>
                                    </label>
                                </div>
                                <div class="radio">
                                    <input type="radio" id="radio2-3" name="radio2">
                                    <label for="radio2-3">
                                        <span>없음</span>
                                    </label>
                                </div>
                            </div>
                            <div class="input-wrap">
                                <p class="label-txt">부종 유무</p>
                                <div class="radio">
                                    <input type="radio" id="radio3-1" name="radio3" checked>
                                    <label for="radio3-1">
                                        <span>심함</span>
                                    </label>
                                </div>
                                <div class="radio">
                                    <input type="radio" id="radio3-2" name="radio3">
                                    <label for="radio3-2">
                                        <span>보통</span>
                                    </label>
                                </div>
                                <div class="radio">
                                    <input type="radio" id="radio3-3" name="radio3">
                                    <label for="radio3-3">
                                        <span>없음</span>
                                    </label>
                                </div>
                            </div>
                            <div class="input-wrap">
                                <label for="inp3" class="label-txt">목표 체중</label>
                                <div class="input">
                                    <input type="tel" id="inp3" placeholder="숫자로 입력" value="">
                                    <p class="unit">kg</p>
                                </div>
                            </div>
                            <div class="input-wrap">
                                <label for="inp3" class="label-txt">다이어트를 해야하는 이유</label>
                                <div class="input">
                                    <input type="text" id="inp3" placeholder="예&#41; 결혼준비" value="">
                                </div>
                            </div>
                            <div class="input-wrap">
                                <p class="label-txt">최근 다이어트 시기</p>
                                <div class="radio">
                                    <input type="radio" id="radio4-1" name="radio4" checked>
                                    <label for="radio4-1">
                                        <span>1개월 내</span>
                                    </label>
                                </div>
                                <div class="radio">
                                    <input type="radio" id="radio4-2" name="radio4">
                                    <label for="radio4-2">
                                        <span>1~3개월 내</span>
                                    </label>
                                </div>
                                <div class="radio">
                                    <input type="radio" id="radio4-3" name="radio4">
                                    <label for="radio4-3">
                                        <span>3~6개월 내</span>
                                    </label>
                                </div>
                                <div class="radio">
                                    <input type="radio" id="radio4-4" name="radio4">
                                    <label for="radio4-4">
                                        <span>6개월 이상</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </section>

                    <div class="btn-wrap btn-fixed">
                        <button type="button" class="btn large primary" disabled>다음</button>
                    </div>
                </div>
                <!--//컨텐츠 영역 -->
            </div>
        </div>
    </body>
</html>
