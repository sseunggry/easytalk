<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
        <meta name="keywords" content="" />
        <meta name="description" content="" />
        <meta name="format-detection" content="telephone=no" />
        <link rel="apple-touch-icon" sizes="180x180" href="../../assets/img/favicon_180.png" />
        <link rel="icon" type="image/png" sizes="512x512" href="../../assets/img/favicon_512.png" />
        <link rel="icon" type="image/png" sizes="192x192" href="../../assets/img/favicon_192.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="../../assets/img/favicon_32.png" />
        <title>사전 문진</title>
        <!-- css -->
        <link href="../../assets/css/common.css" type="text/css" rel="stylesheet" />
        <link href="../../assets/css/style.css" type="text/css" rel="stylesheet" />
        <!-- script -->
        <script defer src="../../assets/js/jquery-2.2.4.min.js"></script>
        <script defer src="../../assets/js/swiper-bundle.min.js"></script>
        <script defer src="../../assets/js/common.js"></script>
    </head>

    <body>
        <div class="wrap layout-small">
            <div class="container">
                <!-- 헤더 영역 -->
                <header class="header">
                    <div class="inner">
                        <button type="button" class="btn-menu"><span class="blind">메뉴</span></button>
                        <h1 class="logo">
                            <a href="#!">logo</a>
                        </h1>
                        <nav>
                            
                        </nav>
                    </div>
                    <div class="inner">
                        <button type="button" class="btn-back"><span class="blind">백버튼</span></button>
                        <p class="h-tit">사전 문진</p>
                    </div>
                </header>
                <!-- //헤더 영역 -->
                
                <!-- 컨텐츠 영역 -->
                <div class="contents">
                    <div class="progress">
                        <span class="bar active"></span>
                        <span class="bar active"></span>
                        <span class="bar active"></span>
                    </div>

                    <section>
                        <div class="sec-tit medium">
                            <p class="tit">마지막이에요 <br/> 다이어트 경험을 알려주세요</p>
                        </div>

                        <div class="form-list gap-lagre">
                            <div class="input-wrap column">
                                <p class="label-txt">한방다이어트 경험</p>
                                <div class="radio">
                                    <input type="radio" id="radio1-1" name="radio1" checked>
                                    <label for="radio1-1">
                                        <span>있다</span>
                                    </label>
                                </div>
                                <div class="radio">
                                    <input type="radio" id="radio1-2" name="radio1">
                                    <label for="radio1-2">
                                        <span>없다</span>
                                    </label>
                                </div>
                            </div>
                            <div class="input-wrap column">
                                <p class="label-txt">양방 다이어트 경험</p>
                                <div class="radio">
                                    <input type="radio" id="radio2-1" name="radio2" checked>
                                    <label for="radio2-1">
                                        <span>있다</span>
                                    </label>
                                </div>
                                <div class="radio">
                                    <input type="radio" id="radio2-2" name="radio2">
                                    <label for="radio2-2">
                                        <span>없다</span>
                                    </label>
                                </div>
                            </div>
                            <div class="input-wrap column">
                                <p class="label-txt">그 외 다이어트 경험</p>
                                <div class="radio">
                                    <input type="radio" id="radio3-1" name="radio3" checked>
                                    <label for="radio3-1">
                                        <span>있다</span>
                                    </label>
                                </div>
                                <div class="radio">
                                    <input type="radio" id="radio3-2" name="radio3">
                                    <label for="radio3-2">
                                        <span>없다</span>
                                    </label>
                                </div>
                            </div>
                            <div class="input-wrap column">
                                <p class="label-txt">운동 및 식이조절 경험</p>
                                <div class="radio">
                                    <input type="radio" id="radio4-1" name="radio4" checked>
                                    <label for="radio4-1">
                                        <span>있다</span>
                                    </label>
                                </div>
                                <div class="radio">
                                    <input type="radio" id="radio4-2" name="radio4">
                                    <label for="radio4-2">
                                        <span>없다</span>
                                    </label>
                                </div>
                            </div>
                            <div class="input-wrap">
                                <p class="label-txt">현재 복용중인 약이 있나요?</p>
                                <div class="checkbox">
                                    <input type="checkbox" id="chk1-1" name="chk1" >
                                    <label for="chk1-1">
                                        <span>없음</span>
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <input type="checkbox" id="chk1-2" name="chk1" checked>
                                    <label for="chk1-2">
                                        <span>소염진통제</span>
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <input type="checkbox" id="chk1-3" name="chk1" checked>
                                    <label for="chk1-3">
                                        <span>여성 호르몬제</span>
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <input type="checkbox" id="chk1-4" name="chk1">
                                    <label for="chk1-4">
                                        <span>갑상선 호르몬제</span>
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <input type="checkbox" id="chk1-5" name="chk1">
                                    <label for="chk1-5">
                                        <span>당뇨약</span>
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <input type="checkbox" id="chk1-6" name="chk1">
                                    <label for="chk1-6">
                                        <span>혈압약</span>
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <input type="checkbox" id="chk1-7" name="chk1" checked>
                                    <label for="chk1-7">
                                        <span>기타</span>
                                    </label>
                                </div>
                                <!-- <div class="input">
                                    <input type="text" id="inp3" placeholder="" value="">
                                </div> -->
                            </div>
                        </div>
                    </section>

                    <div class="btn-wrap btn-fixed">
                        <button type="button" class="btn large gray">이전</button>
                        <button type="button" class="btn large primary" disabled>완료</button>
                    </div>
                </div>
                <!--//컨텐츠 영역 -->
            </div>
        </div>
    </body>
</html>
